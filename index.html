<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>polishcow</title>
    <style>
      :root {
        --scale: 1;
      }

      body {
        margin: 0;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(var(--scale));
        overflow-x: hidden !important;
      }
    </style>
    <script type="module">
      import { Checkboxland } from 'https://unpkg.com/checkboxland?module';

      const video = document.querySelector('#video');

      const getDims = (min) => {
        const box = 13;
        const x = innerWidth / box;
        const y = innerHeight / box;
        if (x >= min && y >= min) {
          return {
            x,
            y,
            scale: 1,
            cow: Math.min(x, y),
          };
        }

        if (x > y) {
          const ratio = x / y;
          const tx = min * ratio;
          const ty = min;
          return {
            x: tx,
            y: ty,
            scale: innerHeight / (ty * box),
            cow: Math.min(tx, ty),
          };
        } else {
          const ratio = y / x;
          const tx = min;
          const ty = min * ratio;
          return {
            x: tx,
            y: ty,
            scale: innerWidth / (tx * box),
            cow: Math.min(tx, ty),
          };
        }
      };

      const { x, y, scale, cow } = getDims(60);

      document.documentElement.style.setProperty('--scale', scale);

      const cbl = new Checkboxland({
        dimensions: `${x}x${y}`,
        selector: 'body',
      });

      cbl.renderVideo(video, {
        threshold: 60,
        x: Math.floor(x / 2 - cow / 2),
        y: Math.floor(y / 2 - cow / 2),
      });

      addEventListener('click', () => {
        video.play();
        setInterval(() => {
          if (document.title === 'polishcow') {
            document.title = 'cowpolish';
          } else {
            document.title = 'polishcow';
          }
        }, 950);
      });
    </script>
  </head>
  <body>
    <video hidden loop id="video" src="./polishcow.mp4"></video>
  </body>
</html>
